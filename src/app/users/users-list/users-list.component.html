<div class="container">
  <div class="row">
    <div class="col-md-4"><strong>First Name</strong></div>
    <div class="col-md-4"><strong>Last Name</strong></div>
    <div class="col-md-4"><strong>Role</strong></div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row">
        <div class="col-md-4">{{ user.FirstName }} </div>
        <div class="col-md-4">{{ user.LastName }} </div>
        <div class="col-md-4">{{ user.Title }} </div>
      </div>
    </li>
  </ul>
  <div class="row">
    <div class="form-group">
      <label for="fName">First Name:</label>
        <input type="text" class="form-control" id="fName" required>
      <label for="lName">Last Name:</label>
        <input type="text" class="form-control" id="lName" required>
      <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required>
    </div>
    <div class="row">
      <button class="btn btn-primary">Add New User</button>
    </div>
  </div>
</div>
